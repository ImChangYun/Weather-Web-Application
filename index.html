<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/appstyle.css">
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <title>Weather App</title>
    </head>

    <body>
        <!-- Bootstrap Grid -->

        <!-- Search Bar -->
        <div class="container-fluid">
            <div class="row searchBarDesign">  
                <div class="col-6">
                    <div class="input-group">
                        <input type="search" id="countrySearchBar" class="form-control" placeholder="Enter Country / City" aria-label="Search" aria-describedby="search-addon" />
                        <button type="button" id="countrySearchButton" class="searchButton rounded"> &#x1F50D </button>
                        <div class="col-12">
                            <p id="searchErrorLine" class="searchErrorLine"></p>
                        </div>
                    </div>
                </div>               
            </div>
        </div>

        <div class="container-fluid">
            <div class="row currentWeather">
                <!-- Country Information --> 
                <div class="col-8 offset-2"> 
                    <p id="countryName" class="countryName"></p>
                    <p id="countryDate" class="countryDate"></p>
                    <p id="countryTime" class="countryTime"></p>
                    <br>
                    <!-- Country Weather Information -->
                    <div class="col-12 weatherInfo"> 
                        <div class="row align-items-center">
                            <!-- Left Side | Image and Condition -->
                            <div class="col-sm-12 col-md-3 offset-md-2 leftCountryInfo">
                                <div class="col-12">
                                    <img id="weatherConditionImage" class="weatherIcon" src="">
                                </div> 
                                <div class="col-12 weatherText">
                                    <p id="weatherConditionText"></p>
                                </div>
                            </div>
                            <!-- Right Side | Current Weather Statistics -->
                            <div class="col-sm-12 col-md-4 offset-md-1 weatherStats">
                                <table class="table weatherTable">
                                    <tbody>
                                        <tr>
                                            <th scope="row"> Temperature </th>
                                            <td id="temperatureStat"></td>
                                        </tr>
                                        <tr>
                                            <th scope="row"> Humidity </th>
                                            <td id="humidityStat"></td>
                                        </tr>
                                        <tr>
                                            <th scope="row"> Gust </th>
                                            <td id="gustStat"></td>
                                        </tr>
                                        <tr>
                                            <th scope="row"> Wind </th>
                                            <td id="windStat"></td>
                                        </tr>
                                    </tbody>
                                </table>                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Weather Forecast Section -->
        <div class="container-fluid">
            <div class="row forecastThreeDays">
                <div class="col-8">
                    <div class="col-6 offset-3 sectionHeaders"> Three Day Forecast </div>
                        <div class="col-12 forecastWeather">
                            <div class="col-2 predictWeatherIcon">
                                <img id="forecastIcon1" class="weatherIcon" src="">
                                <p id="forecastDay1" style="margin: 0;"> Day 1 </p>
                                <p id="forecastTemp1" style="margin: 0;"> date </p>
                            </div>
                            <div class="col-2 predictWeatherIcon">
                                <img id="forecastIcon2" class="weatherIcon" src="">
                                <p id="forecastDay2" style="margin: 0;"> Day 2 </p>
                                <p id="forecastTemp2" style="margin: 0;"> date </p>
                            </div>
                            <div class="col-2 predictWeatherIcon">
                                <img id="forecastIcon3" class="weatherIcon" src="">
                                <p id="forecastDay3" style="margin: 0;"> Day 3 </p>
                                <p id="forecastTemp3" style="margin: 0;"> date </p>
                            </div>
                        </div>
                </div>
            </div>
        </div>
        <!-- Weather History Section -->
        <div class="container-fluid">
            <div class="row historySevenDays">
                <div class="col-8">
                    <div class="col-6 offset-3 sectionHeaders"> Last Seven Days History </div>
                    <div class="col-12 historyWeather">
                            <div class="col-1 predictWeatherIcon">
                                <img id="historyIcon1" class="weatherIcon" src="">
                                <p id="historyDay1" style="margin: 0;"> Day 1 </p>
                                <p id="historyTemp1" style="margin: 0;"> date </p>
                            </div>
                            <div class="col-1 predictWeatherIcon">
                                <img id="historyIcon2" class="weatherIcon" src="">
                                <p id="historyDay2" style="margin: 0;"> Day 2 </p>
                                <p id="historyTemp2" style="margin: 0;"> date </p>
                            </div>
                            <div class="col-1 predictWeatherIcon">
                                <img id="historyIcon3" class="weatherIcon" src="">
                                <p id="historyDay3" style="margin: 0;"> Day 3 </p>
                                <p id="historyTemp3" style="margin: 0;"> date </p>
                            </div>
                            <div class="col-1 predictWeatherIcon">
                                <img id="historyIcon4" class="weatherIcon" src="">
                                <p id="historyDay4" style="margin: 0;"> Day 4 </p>
                                <p id="historyTemp4" style="margin: 0;"> date </p>
                            </div>
                            <div class="col-1 predictWeatherIcon">
                                <img id="historyIcon5" class="weatherIcon" src="">
                                <p id="historyDay5" style="margin: 0;"> Day 5 </p>
                                <p id="historyTemp5" style="margin: 0;"> date </p>
                            </div>
                            <div class="col-1 predictWeatherIcon">
                                <img id="historyIcon6" class="weatherIcon" src="">
                                <p id="historyDay6" style="margin: 0;"> Day 6 </p>
                                <p id="historyTemp6" style="margin: 0;"> date </p>
                            </div>
                            <div class="col-1 predictWeatherIcon">
                                <img id="historyIcon7" class="weatherIcon" src="">
                                <p id="historyDay7" style="margin: 0;"> Day 7 </p>
                                <p id="historyTemp7" style="margin: 0;"> date </p>
                            </div>
                    </div>
                    
                </div>
            </div>
        </div>

        <script defer type="text/javascript" src="appscripts/main.js"></script>
    </body>

</html>
